  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/zomato/LoginPage.css" />

  <body>

    <div id="login-id">
      <div class="login-container">
            <h2 class="login-heading">Login</h2>
            <input type="number" placeholder="Phone" id="input-number" /><br />
            <button class="login-button">Send One Time Password</button>
      </div>
      <div class="strike">
        <span>or</span>
      </div>
      <div class="login-container">
        <!-- <i class="fa-brands fa-google"></i> -->
        <button class="login-button">
          
          <div class = "inside-button">
            <span class = "img">
                <img src="/zomato/mail.png" id="mail-icon" alt="" />
            </span>
              <p>Continue with Email</p>
          </div>
        </button>
        <br/>
        <button class="login-button">
            <div class = "inside-button">
              <span class = "img">
                  <img src="/zomato/icons8-google-48.png" id="mail-icon" alt="" />
              </span>
                <p>Continue with Google</p>
            </div>
          </button>
        <p>New to Zomato? <a href="/zomato/SignUpPage.html">Create account</a></p>
      </div>
    </div>
  </body>
