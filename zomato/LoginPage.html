<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/zomato/LoginPage.css" />

</head>

<body>
  <button id="trigger-login">login</button>
  <div class="login-id">
    <div class="login-container">
      <span class="close-login-button">Ã—</span>

      <h2 class="login-heading">Login</h2>
      <form>
        <input type="email" placeholder="Enter the email" class="input-number" /><br />
        <input type="password" placeholder="Enter the Password" class="input-password" /><br />

      </form>
      <button id="login-button">Login</button>

      <div class="strike">
        <span>or</span>
      </div>

      <button class="login-button">

        <div class="inside-button">
          <span class="img">
            <img src="/zomato/mail.png" id="mail-icon" alt="" />
          </span>
          <p>Continue with Email</p>
        </div>
      </button>
      <br />
      <button class="login-button">
        <div class="inside-button">
          <span class="img">
            <img src="/zomato/icons8-google-48.png" id="mail-icon" alt="" />
          </span>
          <p>Continue with Google</p>
        </div>
      </button>
      <p>New to Zomato? <a href="/zomato/SignUpPage.html">Create account</a></p>
    </div>
  </div>
